<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Library</h1>
    <button id="newBookButton">NEW BOOK</button>
    <div id="libraryContainer">

    </div>
    <dialog id="newBookFormDialog">
        <p>Add a new book</p>
        <form method="dialog" id="newBookForm">
          <div class="form-container">
            <div class="form-labels">
                <label for="title">Title:</label>
                <label for="author">Author:</label>
                <label for="num-pages">Pages:</label>
                <p>Done:</p>
            </div>
            <div class="form-inputs">
                <input type="text" id="title" name="title">
                <input type="text" id="author" name="author">
                <input type="number" id="num-pages" name="numPages" min="0">
                <div>
                  <input type="radio" id="yes-read" name="isRead" value="yes">
                  <label for="yes-read">Yes</label>
                </div>
                <div>
                  <input type="radio" id="not-read" name="isRead" value="no">
                  <label for="not-read">No</label>
                </div>
            </div>
          </div>
          <br>
          <input type="submit" value="OK"></input>
          
        </form>
    </dialog>      
</body>
<script src="library-project.js"></script>
</html>
